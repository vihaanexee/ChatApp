<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://unpkg.com/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Chat App</h1>
    <div id="chat"
         class="border rounded p-3 mb-3"
         style="height: 300px; overflow-y: auto;">
    </div>
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control"
               placeholder="Your name.."/>
    </div>
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control"
               placeholder="Message..."/>
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/ws-chat'); // use /ws, not /chat
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if (!sender || !content) return;

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }
    document.getElementById("messageInput").addEventListener("keydown" , function (event){
        if (event.key === "Enter"){
        event.preventDefault();  // not adding another line of input
        sendMessage();
        }
        });

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
